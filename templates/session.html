<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Session - {{ email }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }
        .email-badge {
            flex: 1;
            font-size: 13px;
            color: #ff6b35;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .btn-header {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-copy {
            background: #1a1a2e;
            color: white;
        }
        .btn-close {
            background: #ff4757;
            color: white;
        }
        .frame-container {
            position: fixed;
            top: 56px;
            left: 0;
            right: 0;
            bottom: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="email-badge">üîê {{ email }}</div>
        <button class="btn-header btn-copy" onclick="copyCookies()" title="Copier cookies">üìã</button>
        <a href="/" class="btn-header btn-close" title="Fermer">‚úï</a>
    </div>
    
    <div class="frame-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Chargement d'Amazon...</div>
        </div>
        <iframe id="amazon-frame" src="/proxy/{{ account_id }}" onload="document.getElementById('loading').style.display='none';"></iframe>
    </div>
    
    <script>
        function copyCookies() {
            fetch('/api/account/{{ account_id }}/cookies')
                .then(r => r.json())
                .then(data => {
                    if (data.cookies) {
                        navigator.clipboard.writeText(JSON.stringify(data.cookies, null, 2)).then(() => {
                            alert('Cookies copi√©s!');
                        });
                    }
                });
        }
    </script>
</body>
</html>
