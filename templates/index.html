<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="/manifest.json">
    <title>Amazon Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; padding: 20px 0; }
        .header h1 {
            font-size: 24px;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
        }
        .stat { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .stat:last-child { border-bottom: none; }
        .stat-value { font-size: 24px; font-weight: bold; color: #ff6b35; }
        .tabs { display: flex; gap: 10px; margin: 20px 0; }
        .tab-btn {
            flex: 1; padding: 12px; border: none; border-radius: 10px;
            background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.7);
            font-size: 14px; cursor: pointer;
        }
        .tab-btn.active { background: rgba(255,107,53,0.3); color: #ff6b35; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        textarea {
            width: 100%; padding: 12px; border-radius: 8px; border: none;
            background: rgba(0,0,0,0.3); color: #fff; font-family: monospace;
            resize: vertical; min-height: 150px;
        }
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            color: #fff; font-size: 16px; font-weight: 600; cursor: pointer;
            margin-top: 10px;
        }
        .account-item {
            padding: 12px; margin: 8px 0; background: rgba(0,0,0,0.2);
            border-radius: 8px; word-break: break-all;
        }
        .account-email { font-weight: bold; color: #ff6b35; }
        .account-pass { font-size: 12px; color: rgba(255,255,255,0.6); margin-top: 4px; }
        .copy-btn {
            margin-top: 8px; padding: 6px 12px; background: rgba(255,107,53,0.3);
            border: none; border-radius: 4px; color: #ff6b35; cursor: pointer; font-size: 11px;
        }
        .msg { padding: 10px; margin: 10px 0; border-radius: 8px; text-align: center; }
        .msg.success { background: rgba(46,204,113,0.3); color: #2ecc71; }
        .msg.error { background: rgba(231,76,60,0.3); color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Amazon Generator</h1>
        </div>
        
        <div class="card">
            <div class="stat">
                <span>ðŸ“§ Emails disponibles</span>
                <span class="stat-value" id="emails-count">-</span>
            </div>
            <div class="stat">
                <span>âœ… Comptes crÃ©Ã©s</span>
                <span class="stat-value" id="accounts-count">-</span>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('emails')">ðŸ“§ Emails</button>
            <button class="tab-btn" onclick="showTab('accounts')">âœ… Comptes</button>
        </div>
        
        <div id="tab-emails" class="tab-content active">
            <div class="card">
                <h3 style="margin-bottom: 15px;">Ajouter des emails</h3>
                <textarea id="emails-input" placeholder="Un email par ligne..."></textarea>
                <button class="btn" onclick="addEmails()">âž• Ajouter</button>
                <div id="emails-msg"></div>
            </div>
        </div>
        
        <div id="tab-accounts" class="tab-content">
            <div class="card">
                <h3 style="margin-bottom: 15px;">Comptes crÃ©Ã©s</h3>
                <div id="accounts-list"></div>
            </div>
        </div>
    </div>
    
    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            event.target.classList.add('active');
            if (tab === 'accounts') loadAccounts();
        }
        
        function loadStats() {
            fetch('/api/stats').then(r => r.json()).then(data => {
                document.getElementById('emails-count').textContent = data.emails_remaining;
                document.getElementById('accounts-count').textContent = data.accounts_created;
            });
        }
        
        function addEmails() {
            const emails = document.getElementById('emails-input').value.trim();
            if (!emails) return;
            
            fetch('/api/emails', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'emails=' + encodeURIComponent(emails)
            })
            .then(r => r.json())
            .then(data => {
                const msg = document.getElementById('emails-msg');
                if (data.error) {
                    msg.innerHTML = `<div class="msg error">${data.error}</div>`;
                } else {
                    msg.innerHTML = `<div class="msg success">${data.added} emails ajoutÃ©s!</div>`;
                    document.getElementById('emails-input').value = '';
                    loadStats();
                }
            });
        }
        
        function loadAccounts() {
            fetch('/api/accounts').then(r => r.json()).then(data => {
                const list = document.getElementById('accounts-list');
                if (data.accounts.length === 0) {
                    list.innerHTML = '<p style="color: rgba(255,255,255,0.5);">Aucun compte</p>';
                } else {
                    list.innerHTML = data.accounts.map(a => `
                        <div class="account-item">
                            <div class="account-email">${a.email}</div>
                            <div class="account-pass">MDP: ${a.password}</div>
                            ${a.cookies ? `<button class="copy-btn" onclick="copyText('${encodeURIComponent(a.cookies)}')">ðŸ“‹ Copier cookies</button>` : ''}
                        </div>
                    `).join('');
                }
            });
        }
        
        function copyText(text) {
            navigator.clipboard.writeText(decodeURIComponent(text));
            alert('CopiÃ©!');
        }
        
        loadStats();
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
