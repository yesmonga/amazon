<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f23">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon-192.svg">
    <title>Amazon Generator</title>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a35;
            --bg-card: rgba(255,255,255,0.05);
            --accent: #ff6b35;
            --accent-glow: rgba(255,107,53,0.3);
            --success: #00d26a;
            --warning: #ffc107;
            --error: #ff4757;
            --text: #ffffff;
            --text-muted: rgba(255,255,255,0.6);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 24px 0;
            position: relative;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #ffc107);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.08);
        }
        
        .stat-icon { font-size: 24px; margin-bottom: 8px; }
        .stat-value { font-size: 32px; font-weight: 700; color: var(--accent); }
        .stat-label { font-size: 12px; color: var(--text-muted); margin-top: 4px; }
        
        /* Tab Navigation */
        .tabs {
            display: flex;
            background: var(--bg-card);
            border-radius: 14px;
            padding: 4px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.08);
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* Generation Panel */
        .gen-panel {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.08);
        }
        
        .gen-status {
            text-align: center;
            padding: 20px 0;
        }
        
        .gen-status-icon {
            font-size: 48px;
            margin-bottom: 16px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .gen-status-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .gen-email {
            font-size: 13px;
            color: var(--accent);
            word-break: break-all;
        }
        
        .gen-step {
            display: inline-block;
            padding: 6px 14px;
            background: var(--accent-glow);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--accent);
            margin-top: 12px;
        }
        
        /* Start Button */
        .btn-start {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent), #ff8c42);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 8px 25px var(--accent-glow);
            transition: all 0.3s;
        }
        
        .btn-start:hover { transform: translateY(-2px); }
        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-stop {
            background: linear-gradient(135deg, var(--error), #ff6b6b);
            box-shadow: 0 8px 25px rgba(255,71,87,0.3);
        }
        
        /* Captcha Zone */
        .captcha-zone {
            margin-top: 20px;
            border-radius: 16px;
            overflow: hidden;
            background: #fff;
            display: none;
        }
        
        .captcha-zone.active { display: block; }
        
        .captcha-header {
            background: var(--bg-secondary);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .captcha-header-icon { font-size: 20px; }
        .captcha-header-text { font-size: 14px; font-weight: 600; }
        
        .captcha-frame {
            width: 100%;
            height: 400px;
            border: none;
        }
        
        .btn-captcha-done {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 0 0 16px 16px;
            background: linear-gradient(135deg, #00d26a, #00b359);
            color: white;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: none;
        }
        
        .btn-captcha-done.active {
            display: block;
        }
        
        /* Logs */
        .logs {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 12px;
        }
        
        .log-item {
            font-size: 12px;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            gap: 8px;
        }
        
        .log-time { color: var(--text-muted); font-family: monospace; }
        .log-msg { flex: 1; }
        .log-item.success .log-msg { color: var(--success); }
        .log-item.error .log-msg { color: var(--error); }
        .log-item.warning .log-msg { color: var(--warning); }
        
        /* Email Tab */
        .email-form textarea {
            width: 100%;
            min-height: 150px;
            padding: 16px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            background: rgba(0,0,0,0.3);
            color: var(--text);
            font-family: monospace;
            font-size: 13px;
            resize: vertical;
        }
        
        .email-form textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .btn-add {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            background: var(--success);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
        }
        
        .msg {
            padding: 12px;
            border-radius: 10px;
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
        }
        
        .msg.success { background: rgba(0,210,106,0.2); color: var(--success); }
        .msg.error { background: rgba(255,71,87,0.2); color: var(--error); }
        
        /* Accounts Tab */
        .account-card {
            background: var(--bg-card);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.08);
        }
        
        .account-email {
            font-weight: 600;
            color: var(--accent);
            font-size: 14px;
            word-break: break-all;
        }
        
        .account-pass {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
            font-family: monospace;
        }
        
        .account-date {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 8px;
        }
        
        .btn-copy {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: var(--accent-glow);
            color: var(--accent);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }
        
        .empty-icon { font-size: 48px; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">üöÄ</div>
            <h1 class="title">Amazon Generator</h1>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìß</div>
                <div class="stat-value" id="emails-count">-</div>
                <div class="stat-label">Emails dispo</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="accounts-count">-</div>
                <div class="stat-label">Comptes cr√©√©s</div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('generate')">‚ö° G√©n√©rer</button>
            <button class="tab" onclick="showTab('emails')">üìß Emails</button>
            <button class="tab" onclick="showTab('accounts')">‚úÖ Comptes</button>
        </div>
        
        <!-- Generate Tab -->
        <div id="tab-generate" class="tab-content active">
            <div class="gen-panel">
                <div class="gen-status">
                    <div class="gen-status-icon" id="status-icon">üéØ</div>
                    <div class="gen-status-text" id="status-text">Pr√™t √† g√©n√©rer</div>
                    <div class="gen-email" id="status-email"></div>
                    <div class="gen-step" id="status-step" style="display:none;"></div>
                </div>
                
                <button class="btn-start" id="btn-start" onclick="startGeneration()">
                    üöÄ D√©marrer la g√©n√©ration
                </button>
                
                <div class="captcha-zone" id="captcha-zone">
                    <div class="captcha-header">
                        <span class="captcha-header-icon">üîê</span>
                        <span class="captcha-header-text">R√©sous le captcha</span>
                    </div>
                    <iframe id="captcha-frame" class="captcha-frame"></iframe>
                    <div id="captcha-debug" style="background:#1a1a2e;padding:8px;font-size:11px;max-height:80px;overflow-y:auto;color:#0f0;font-family:monospace;"></div>
                    <div style="padding:10px;background:#1a1a2e;">
                        <div style="color:#ff6b35;font-size:12px;margin-bottom:6px;">üìã Token Arkose (DevTools > Network > chercher |r=):</div>
                        <input type="text" id="manual-token" placeholder="Coller le token ici..." style="width:100%;padding:8px;border:1px solid #333;border-radius:6px;background:#0f0f23;color:#fff;font-size:11px;font-family:monospace;">
                    </div>
                    <button class="btn-captcha-done" id="btn-captcha-done" onclick="manualCaptchaDone()" style="display:block;">‚úÖ Envoyer le token</button>
                </div>
                
                <div class="logs" id="logs" style="display:none;"></div>
            </div>
        </div>
        
        <!-- Emails Tab -->
        <div id="tab-emails" class="tab-content">
            <div class="gen-panel">
                <h3 style="margin-bottom: 16px;">üìß Ajouter des emails</h3>
                <div class="email-form">
                    <textarea id="emails-input" placeholder="Un email par ligne...&#10;exemple@icloud.com&#10;test@yvora.fr"></textarea>
                    <button class="btn-add" onclick="addEmails()">‚ûï Ajouter les emails</button>
                    <div id="emails-msg"></div>
                </div>
            </div>
        </div>
        
        <!-- Accounts Tab -->
        <div id="tab-accounts" class="tab-content">
            <div id="accounts-list"></div>
        </div>
    </div>
    
    <script>
        let isGenerating = false;
        let pollInterval = null;
        
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            event.target.classList.add('active');
            if (tab === 'accounts') loadAccounts();
        }
        
        function loadStats() {
            fetch('/api/stats').then(r => r.json()).then(data => {
                document.getElementById('emails-count').textContent = data.emails_remaining;
                document.getElementById('accounts-count').textContent = data.accounts_created;
            });
        }
        
        function startGeneration() {
            if (isGenerating) {
                fetch('/api/stop', {method: 'POST'});
                stopPolling();
                return;
            }
            
            fetch('/api/start', {method: 'POST'})
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    isGenerating = true;
                    document.getElementById('btn-start').textContent = '‚èπÔ∏è Arr√™ter';
                    document.getElementById('btn-start').classList.add('btn-stop');
                    document.getElementById('logs').style.display = 'block';
                    startPolling();
                }
            });
        }
        
        function startPolling() {
            pollInterval = setInterval(pollState, 1000);
        }
        
        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
            isGenerating = false;
            document.getElementById('btn-start').textContent = 'üöÄ D√©marrer la g√©n√©ration';
            document.getElementById('btn-start').classList.remove('btn-stop');
        }
        
        function pollState() {
            fetch('/api/state').then(r => r.json()).then(state => {
                updateUI(state);
                
                if (!state.active && isGenerating) {
                    stopPolling();
                    loadStats();
                }
            });
        }
        
        function updateUI(state) {
            const icons = {
                'idle': 'üéØ',
                'init': '‚ö°',
                'get_form': 'üìÑ',
                'post_register': 'üìù',
                'cvf': 'üîÑ',
                'arkose': 'üîê',
                'waiting_captcha': 'üß©',
                'submit_captcha': '‚ú®',
                'finalize': 'üèÅ',
                'email_otp': 'üì¨',
                'sms_otp': 'üì±',
                'success': 'üéâ',
                'success_partial': '‚úÖ',
                'error': '‚ùå',
                'stopped': '‚èπÔ∏è'
            };
            
            const texts = {
                'idle': 'Pr√™t √† g√©n√©rer',
                'init': 'Initialisation...',
                'get_form': 'R√©cup√©ration formulaire...',
                'post_register': 'Inscription...',
                'cvf': 'Redirection CVF...',
                'arkose': 'Chargement captcha...',
                'waiting_captcha': 'En attente du captcha',
                'submit_captcha': 'Validation captcha...',
                'finalize': 'Finalisation...',
                'email_otp': 'Attente OTP email...',
                'sms_otp': 'V√©rification SMS...',
                'success': 'Compte cr√©√© avec succ√®s!',
                'success_partial': 'Compte cr√©√© (sans tel)',
                'error': 'Erreur',
                'stopped': 'Arr√™t√©'
            };
            
            document.getElementById('status-icon').textContent = icons[state.step] || 'üîÑ';
            document.getElementById('status-text').textContent = texts[state.step] || state.step;
            
            if (state.email) {
                document.getElementById('status-email').textContent = state.email;
            }
            
            if (state.step && state.step !== 'idle') {
                document.getElementById('status-step').textContent = state.step.toUpperCase();
                document.getElementById('status-step').style.display = 'inline-block';
            } else {
                document.getElementById('status-step').style.display = 'none';
            }
            
            // Captcha zone
            const captchaZone = document.getElementById('captcha-zone');
            if (state.step === 'waiting_captcha' && state.captcha_url) {
                captchaZone.classList.add('active');
                const frame = document.getElementById('captcha-frame');
                if (frame.src !== state.captcha_url) {
                    frame.src = state.captcha_url;
                }
            } else {
                captchaZone.classList.remove('active');
            }
            
            // Logs
            const logsEl = document.getElementById('logs');
            if (state.logs && state.logs.length > 0) {
                logsEl.innerHTML = state.logs.map(log => 
                    `<div class="log-item ${log.type}">
                        <span class="log-time">${log.time}</span>
                        <span class="log-msg">${log.message}</span>
                    </div>`
                ).join('');
                logsEl.scrollTop = logsEl.scrollHeight;
            }
        }
        
        function addEmails() {
            const emails = document.getElementById('emails-input').value.trim();
            if (!emails) return;
            
            fetch('/api/emails', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'emails=' + encodeURIComponent(emails)
            })
            .then(r => r.json())
            .then(data => {
                const msg = document.getElementById('emails-msg');
                if (data.error) {
                    msg.innerHTML = `<div class="msg error">${data.error}</div>`;
                } else {
                    msg.innerHTML = `<div class="msg success">${data.added} emails ajout√©s!</div>`;
                    document.getElementById('emails-input').value = '';
                    loadStats();
                }
            });
        }
        
        function loadAccounts() {
            fetch('/api/accounts').then(r => r.json()).then(data => {
                const list = document.getElementById('accounts-list');
                if (data.accounts.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üì≠</div>
                            <p>Aucun compte cr√©√©</p>
                        </div>`;
                } else {
                    list.innerHTML = data.accounts.map(a => `
                        <div class="account-card">
                            <div class="account-email">${a.email}</div>
                            <div class="account-pass">MDP: ${a.password}</div>
                            <div class="account-date">${a.created_at || ''}</div>
                            ${a.cookies ? `<button class="btn-copy" onclick="copyText('${encodeURIComponent(a.cookies)}')">üìã Copier cookies</button>` : ''}
                        </div>
                    `).join('');
                }
            });
        }
        
        function copyText(text) {
            navigator.clipboard.writeText(decodeURIComponent(text)).then(() => {
                alert('Cookies copi√©s!');
            });
        }
        
        // Captcha token listener - improved detection
        var captchaSent = false;
        var detectedToken = null;
        var challengeComplete = false;
        
        function addCaptchaLog(msg) {
            console.log('[CAPTCHA] ' + msg);
            var logDiv = document.getElementById('captcha-debug');
            if (logDiv) {
                logDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ' - ' + msg + '</div>';
                logDiv.scrollTop = logDiv.scrollHeight;
            }
        }
        
        function sendCaptchaToken(token) {
            if (captchaSent) return;
            
            // IMPORTANT: Only send real Arkose tokens, not manual confirms
            if (!token || !token.includes('|r=')) {
                addCaptchaLog('Invalid token (no |r=): ' + (token ? token.substring(0, 30) : 'null'));
                return;
            }
            
            captchaSent = true;
            detectedToken = token;
            addCaptchaLog('VALID TOKEN DETECTED! Sending...');
            addCaptchaLog('Token: ' + token.substring(0, 60) + '...');
            
            fetch('/api/captcha', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({token: token})
            }).then(function(r) {
                addCaptchaLog('Token sent! Status: ' + r.status);
            }).catch(function(e) {
                addCaptchaLog('Error sending: ' + e);
            });
        }
        
        window.addEventListener('message', function(event) {
            var data = event.data;
            var dataStr = data ? (typeof data === 'string' ? data.substring(0, 80) : JSON.stringify(data).substring(0, 80)) : 'null';
            addCaptchaLog('postMessage: ' + dataStr);
            
            // Type 1: Direct token string with |r=
            if (data && typeof data === 'string' && data.includes('|r=') && !data.startsWith('{')) {
                addCaptchaLog('Type 1: Direct token string');
                sendCaptchaToken(data);
                return;
            }
            
            // Type 2: Object with token property
            if (data && typeof data === 'object') {
                if (data.token && typeof data.token === 'string' && data.token.includes('|r=')) {
                    addCaptchaLog('Type 2: Object with token');
                    sendCaptchaToken(data.token);
                    return;
                }
                // Type 3: Nested data.data.token
                if (data.data && data.data.token && typeof data.data.token === 'string' && data.data.token.includes('|r=')) {
                    addCaptchaLog('Type 3: Nested data.data.token');
                    sendCaptchaToken(data.data.token);
                    return;
                }
                // Type 4: solved event
                if (data.solved === true || data.event === 'solved' || data.eventId === 'challenge-complete') {
                    addCaptchaLog('Type 4: Solved event detected!');
                    challengeComplete = true;
                    
                    // Try to find token in various places
                    var token = data.token || data.response || data.sessionToken || 
                                (data.data && data.data.token) || 
                                (data.payload && data.payload.sessionToken) ||
                                (data.payload && data.payload.token);
                    
                    if (token && token.includes('|r=')) {
                        sendCaptchaToken(token);
                        return;
                    } else {
                        addCaptchaLog('Challenge complete! Token will be sent via button.');
                        // Show button immediately
                        var btn = document.getElementById('btn-captcha-done');
                        if (btn) {
                            btn.classList.add('active');
                            btn.textContent = '‚úÖ Captcha r√©solu - Cliquer pour continuer';
                            btn.style.background = 'linear-gradient(135deg, #00d26a, #00b359)';
                        }
                    }
                }
                // Type 5: Arkose callback
                if (data.eventId === 'challenge-suppressed' || data.eventId === 'challenge-complete') {
                    addCaptchaLog('Arkose event: ' + data.eventId);
                    challengeComplete = true;
                    if (data.payload && data.payload.sessionToken) {
                        sendCaptchaToken(data.payload.sessionToken);
                        return;
                    }
                }
            }
            
            // Type 6: JSON string that needs parsing
            if (data && typeof data === 'string' && data.startsWith('{')) {
                try {
                    var parsed = JSON.parse(data);
                    addCaptchaLog('Type 6: Parsed JSON');
                    if (parsed.token && parsed.token.includes('|r=')) {
                        sendCaptchaToken(parsed.token);
                        return;
                    }
                    if (parsed.sessionToken && parsed.sessionToken.includes('|r=')) {
                        sendCaptchaToken(parsed.sessionToken);
                        return;
                    }
                    // Check for challenge-complete in parsed JSON
                    if (parsed.eventId === 'challenge-complete') {
                        addCaptchaLog('Challenge complete detected in JSON!');
                        challengeComplete = true;
                        var btn = document.getElementById('btn-captcha-done');
                        if (btn) {
                            btn.classList.add('active');
                            btn.textContent = '‚úÖ Captcha r√©solu - Cliquer pour continuer';
                        }
                    }
                } catch(e) {}
            }
        });
        
        // Show manual button after captcha display - but only if we have a valid token
        var captchaShownTime = null;
        
        setInterval(function() {
            if (captchaSent) return;
            
            var captchaZone = document.getElementById('captcha-zone');
            var btnDone = document.getElementById('btn-captcha-done');
            
            if (captchaZone.classList.contains('active')) {
                if (!captchaShownTime) captchaShownTime = Date.now();
                // Show manual button after 10 seconds (only useful if token detected)
                if (Date.now() - captchaShownTime > 10000 && detectedToken) {
                    btnDone.classList.add('active');
                    btnDone.textContent = '‚úÖ Envoyer le token d√©tect√©';
                }
            } else {
                captchaShownTime = null;
                btnDone.classList.remove('active');
            }
        }, 1000);
        
        function manualCaptchaDone() {
            if (captchaSent) return;
            
            // Check manual input first
            var manualInput = document.getElementById('manual-token');
            var manualToken = manualInput ? manualInput.value.trim() : '';
            
            if (manualToken && manualToken.includes('|r=')) {
                addCaptchaLog('Using manual token: ' + manualToken.substring(0, 50) + '...');
                sendCaptchaToken(manualToken);
                document.getElementById('btn-captcha-done').textContent = '‚úì Token envoy√©!';
                document.getElementById('btn-captcha-done').style.background = '#666';
                return;
            }
            
            // If we have a detected token, use it
            if (detectedToken && detectedToken.includes('|r=')) {
                addCaptchaLog('Using detected token');
                sendCaptchaToken(detectedToken);
                document.getElementById('btn-captcha-done').textContent = '‚úì Envoy√©!';
                document.getElementById('btn-captcha-done').style.background = '#666';
                return;
            }
            
            // No valid token
            addCaptchaLog('No valid token! Paste token from DevTools.');
            alert('Colle le token Arkose depuis DevTools!\n\n1. Ouvre DevTools (F12)\n2. Onglet Network\n3. R√©sous le captcha\n4. Cherche une requ√™te avec |r= dans la r√©ponse\n5. Copie le token et colle-le');
        }
        
        // Init
        loadStats();
        setInterval(loadStats, 30000);
        
        // Check initial state
        fetch('/api/state').then(r => r.json()).then(state => {
            if (state.active) {
                isGenerating = true;
                document.getElementById('btn-start').textContent = '‚èπÔ∏è Arr√™ter';
                document.getElementById('btn-start').classList.add('btn-stop');
                document.getElementById('logs').style.display = 'block';
                startPolling();
            }
        });
    </script>
